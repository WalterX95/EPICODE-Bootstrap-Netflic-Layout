<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>BootStrap Template</title>
</head>
<body class="bg-black text-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="img-fluid" src="assets/img/netflix_logo.png" width="100" height="40"/>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light active"  href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="#">TV Shows</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Rently Added</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">My List</a>
                  </li>
                </ul>
                <ul class="navbar-nav navbar-icons">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">
                            <i class="bi bi-search text-white"></i>
                        </a>   
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">
                                <i class="bi bi-bell text-white"></i>
                            </a>  
                  </ul>
              </div>
            </div>
          </nav>
    </header>
  <div class="container-profile">
   <h1 class="mb-4 text-center">
    Edit Profile
   </h1>
   <div class="row mb-3">
    <div class="col-4 text-center">
     <div class="profile-img mx-auto">
      <img alt="Profile icon"  src="assets/img/avatar.png"/>
      <div class="edit-icon">
       <i class="fas fa-pencil-alt">
       </i>
      </div>
     </div>
    </div>
    <div class="col-8">
     <input class="form-control mb-3" type="text" value="Strive Student"/>
     <div class="mb-3 text-start">
      <label class="form-label" for="language">
       Language:
      </label>
      <select class="form-select" id="language">
       <option selected="">
        English
       </option>
       <option>
        Spanish
       </option>
       <option>
        French
       </option>
       <option>
        German
       </option>
      </select>
     </div>
     <div class="mb-3 text-start">
      <label class="form-label">
       Maturity Settings:
      </label>
      <button class="btn btn-outline-custom w-100 mb-2">
       ALL MATURITY RATINGS
      </button>
      <p>
       Show titles of
       <strong>
        all maturity ratings
       </strong>
       for this profile.
      </p>
      <button class="btn btn-outline-custom w-100" disabled="">
       EDIT
      </button>
     </div>
     <div class="mb-3 text-start">
      <label class="form-label">
       Autoplay controls
      </label>
      <div class="form-check">
       <input checked="" class="form-check-input" id="autoplay1" type="checkbox"/>
       <label class="form-check-label" for="autoplay1">
        Autoplay next episode in a series on all devices.
       </label>
      </div>
      <div class="form-check">
       <input checked="" class="form-check-input" id="autoplay2" type="checkbox"/>
       <label class="form-check-label" for="autoplay2">
        Autoplay previews while browsing on all devices.
       </label>
      </div>
     </div>
    </div>
   </div>
   <div class="d-flex justify-content-between">
    <button class="btn btn-custom">
     SAVE
    </button>
    <button class="btn btn-outline-custom">
     CANCEL
    </button>
    <button class="btn btn-outline-custom">
     DELETE PROFILE
    </button>
   </div>
  </div>
 </body>
</html>
